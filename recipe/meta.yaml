{% set name = "sithom" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb1a8b8c0d94d85953e337d1ee8d5caf36410afeaaf970984d831732b8161877

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python


requirements:
  host:
    - pip
    - python >=3.8
  run:
    - cmocean
    - jupyterthemes
    - matplotlib-base
    - python >=3.8
    - seaborn
    - typeguard
    - uncertainties
    - xarray

test:
  imports:
    - sithom

about:
  home: https://github.com/sdat2/sithom
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: General utility scripts
  doc_url: https://sithom.readthedocs.io/en/latest/
  dev_url: https://github.com/sdat2/sithom

extra:
  recipe-maintainers:
    - sdat2
