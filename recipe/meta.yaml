{% set name = "sithom" %}
{% set version = "0.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2919f4c17a787f311438ef7c43d285f396278df22d07e0834364a5c86fa36448

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python


requirements:
  host:
    - pip
    - python >=3.8
  run:
    - cmocean
    - jupyterthemes
    - matplotlib-base
    - python >=3.8
    - seaborn
    - typeguard
    - uncertainties
    - xarray

test:
  imports:
    - sithom

about:
  home: "https://github.com/sdat2/sithom"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "General utility scripts"
  doc_url: "https://sithom.readthedocs.io/en/latest/"
  dev_url: "https://github.com/sdat2/sithom"

extra:
  recipe-maintainers:
    - sdat2
